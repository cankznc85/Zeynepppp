<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynep i√ßin...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        :root {
            --bg: #0b1c3d; /* Derin Lacivert */
            --text: #f8f9fa;
            --gold: #f39c12;
            --soft-red: #ff7675;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            transition: 1.5s;
            font-family: 'Poppins', sans-serif;
        }

        /* === MUM TASARIMI === */
        #candleBox { text-align: center; transition: 0.8s; cursor: pointer; z-index: 10; }
        #candle { 
            width: 40px; height: 110px; 
            background: linear-gradient(to bottom, #1e3799, #0b1c3d); 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; margin: auto; position: relative; 
        }
        #flame { 
            width: 20px; height: 28px; 
            background: radial-gradient(circle, #fff200, #f39c12); 
            border-radius: 50% 50% 20% 20%; 
            position: absolute; top: -32px; left: 10px; 
            animation: flicker .1s infinite alternate; 
            box-shadow: 0 0 25px #f39c12;
        }
        @keyframes flicker { 
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* === ANA SAHNE === */
        #main { 
            display: none; flex-direction: column; align-items: center; 
            width: 100%; position: absolute; text-align: center; padding: 30px; 
        }

        .message-step {
            transition: opacity 1.5s ease-in-out;
            position: absolute;
            width: 90%;
            opacity: 0;
        }

        #quote { font-size: 20px; font-style: italic; color: #ced4da; }
        #finalText { 
            font-family: 'Dancing Script', cursive; 
            font-size: 34px; 
            color: white;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
        }
        #getWellSoon { 
            font-size: 20px; 
            line-height: 1.6; 
            color: var(--soft-red);
            font-weight: 600;
        }

        /* === EFEKTLER === */
        .heart, .star { 
            position: absolute; pointer-events: none; z-index: 5; 
            animation: fly 4.5s linear forwards; 
        }
        @keyframes fly { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        #btns { margin-top: 50px; opacity: 0; transition: 2s; }
        button { 
            background: transparent; border: 1px solid rgba(255,255,255,0.3); 
            padding: 10px 20px; border-radius: 20px; color: white; 
            font-size: 13px; letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div id="candleBox" onclick="startScene()">
    <div id="candle"><div id="flame"></div></div>
    <p style="margin-top:20px; font-size: 14px; letter-spacing: 1px; opacity: 0.7;">Muma √ºfle Zeynep ‚ú®</p>
</div>

<div id="main">
    <div id="quote" class="message-step">Bu kalp sadece sana √ºflendi.</div>
    <div id="finalText" class="message-step"></div>
    <div id="getWellSoon" class="message-step">Ate≈üin varmƒ±≈ü ama merak etme,<br>bu mumun sƒ±caklƒ±ƒüƒ± senin ate≈üini alƒ±p g√∂t√ºrs√ºn... ‚ù§Ô∏èü©π</div>
    
    <div id="btns">
        <button onclick="location.reload()">Tekrarla</button>
    </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
let blown = false;
const music = document.getElementById("music");
const quote = document.getElementById("quote");
const finalText = document.getElementById("finalText");
const gws = document.getElementById("getWellSoon");

navigator.mediaDevices.getUserMedia({audio:true}).then(stream => {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    const data = new Uint8Array(analyser.frequencyBinCount);
    function check() {
        analyser.getByteFrequencyData(data);
        let volume = data.reduce((a, b) => a + b) / data.length;
        if (volume > 48 && !blown) startScene(); 
        if (!blown) requestAnimationFrame(check);
    }
    check();
}).catch(() => {});

function startScene() {
    if(blown) return;
    blown = true;
    document.getElementById("candleBox").style.opacity = "0";
    
    setTimeout(() => {
        document.getElementById("candleBox").style.display = "none";
        document.getElementById("main").style.display = "flex";
        music.volume = 0.3;
        music.currentTime = 60;
        music.play().catch(() => {});

        // 1. S√ñZ: √áƒ±kƒ±≈ü ve Kaybolu≈ü
        setTimeout(() => {
            quote.style.opacity = "1";
            setTimeout(() => {
                quote.style.opacity = "0";
                
                // 2. S√ñZ: "Zeynep seni √ßok seviyorum"
                setTimeout(() => {
                    finalText.style.opacity = "1";
                    typeWriter("Zeynep seni √ßok seviyorum ‚ù§Ô∏è", () => {
                        // "Seni √ßok seviyorum" yazƒ±sƒ±nƒ±n kaybolu≈üu
                        setTimeout(() => {
                            finalText.style.opacity = "0";
                            
                            // 3. S√ñZ: Ge√ßmi≈ü Olsun Mesajƒ±
                            setTimeout(() => {
                                gws.style.opacity = "1";
                                finish();
                            }, 1500);
                        }, 2500);
                    });
                }, 1200);
            }, 3000);
        }, 500);
    }, 1000);
}

function typeWriter(txt, callback) {
    let i = 0;
    const timer = setInterval(() => {
        finalText.textContent += txt[i];
        i++;
        if (i === txt.length) {
            clearInterval(timer);
            if(callback) callback();
        }
    }, 130);
}

function finish() {
    let vol = 0.3;
    const volInterval = setInterval(() => {
        if (vol < 0.8) { vol += 0.05; music.volume = vol; }
        else clearInterval(volInterval);
    }, 500);

    setTimeout(() => {
        document.getElementById("btns").style.opacity = "1";
    }, 3000);

    setInterval(() => {
        const isHeart = Math.random() > 0.4;
        const div = document.createElement("div");
        div.className = isHeart ? "heart" : "star";
        div.innerHTML = isHeart ? "‚ù§Ô∏è" : "‚ú®";
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = "100vh";
        div.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 4500);
    }, 350);
}
</script>
</body>
</html>
