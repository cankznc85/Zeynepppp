<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynep'e ≈ûifa ve Sevgi</title>
    <style>
        :root {
            --bg: #0b1c3d; /* Lacivert arka plan */
            --text: #ffffff; 
            --accent: #f1c40f; /* Altƒ±n sarƒ±sƒ± detaylar */
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            transition: 1s;
        }

        /* === MUM TASARIMI === */
        #candleBox { text-align: center; transition: 0.8s; cursor: pointer; z-index: 10; }
        #candle { 
            width: 45px; height: 120px; 
            background: linear-gradient(to bottom, #1a3a6d, #0b1c3d); 
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px; margin: auto; position: relative; 
        }
        #flame { 
            width: 24px; height: 30px; 
            background: radial-gradient(circle, #fffa65, #ff9f43); 
            border-radius: 50% 50% 20% 20%; 
            position: absolute; top: -35px; left: 10px; 
            animation: flicker .15s infinite alternate; 
            box-shadow: 0 0 20px #ff9f43;
        }
        @keyframes flicker { 
            0% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
            100% { transform: scale(1.1) rotate(2deg); opacity: 1; }
        }

        /* === ANA SAHNE === */
        #main { 
            display: none; flex-direction: column; align-items: center; 
            width: 100%; position: absolute; text-align: center; padding: 25px; 
        }
        #quote { font-size: 22px; opacity: 0; transition: 1.5s; margin-bottom: 20px; font-style: italic; color: #d1d8e0; }
        #finalText { font-size: 30px; font-weight: bold; min-height: 80px; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        #getWellSoon { 
            font-size: 18px; opacity: 0; transition: 2.5s; margin-top: 25px; 
            line-height: 1.6; color: #ff7675; font-weight: 500;
        }

        /* === EFEKTLER === */
        .heart, .star { 
            position: absolute; pointer-events: none; z-index: 5; 
            animation: fly 4s linear forwards; 
        }
        @keyframes fly { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .btn-group { margin-top: 40px; opacity: 0; transition: 1.5s; visibility: hidden; }
        .btn-group.show { opacity: 1; visibility: visible; }
        button { 
            background: rgba(255,255,255,0.1); border: 1px solid white; 
            padding: 12px 25px; border-radius: 30px; color: white; 
            font-size: 14px; cursor: pointer; backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<div id="candleBox" onclick="startScene()">
    <div id="candle"><div id="flame"></div></div>
    <p style="margin-top:20px; font-size: 15px; letter-spacing: 1px;">Muma √ºfle ve iyile≈ü Zeynep ‚ú®</p>
</div>

<div id="main">
    <div id="quote" id="firstQuote">Bu kalp sadece sana √ºflendi.</div>
    <div id="finalText"></div>
    <div id="getWellSoon">Ate≈üin varmƒ±≈ü ama merak etme sevgilim,<br>bu mumun sƒ±caklƒ±ƒüƒ± senin ate≈üini alƒ±p g√∂t√ºrs√ºn... ‚ù§Ô∏èü©π</div>
    <div class="btn-group" id="btns">
        <button onclick="location.reload()">Seni Seviyorum</button>
    </div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
let blown = false;
const music = document.getElementById("music");
const quote = document.getElementById("quote");
const finalText = document.getElementById("finalText");
const gws = document.getElementById("getWellSoon");

// Mƒ∞KROFON KONTROL√ú
navigator.mediaDevices.getUserMedia({audio:true}).then(stream => {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.fftSize = 256;
    const data = new Uint8Array(analyser.frequencyBinCount);

    function check() {
        analyser.getByteFrequencyData(data);
        let volume = data.reduce((a, b) => a + b) / data.length;
        if (volume > 50 && !blown) startScene(); 
        if (!blown) requestAnimationFrame(check);
    }
    check();
}).catch(() => console.log("Mikrofon kapalƒ±, dokunma aktif."));

function startScene() {
    if(blown) return;
    blown = true;
    
    // Mum s√∂nme sesi ve g√∂rseli
    document.getElementById("candleBox").style.opacity = "0";
    document.getElementById("candleBox").style.transform = "scale(0.8)";
    
    setTimeout(() => {
        document.getElementById("candleBox").style.display = "none";
        document.getElementById("main").style.display = "flex";
        
        // M√ºzik ayarlarƒ±
        music.volume = 0.3;
        music.currentTime = 60; // 1. Dakikadan ba≈ülar
        music.play().catch(() => {});

        // 1. A≈ûAMA: ƒ∞lk S√∂z
        setTimeout(() => {
            quote.style.opacity = "1";
            
            // 2. A≈ûAMA: S√∂z√ºn Silinmesi
            setTimeout(() => {
                quote.style.opacity = "0";
                
                // 3. A≈ûAMA: Zeynep Yazƒ±sƒ±
                setTimeout(() => {
                    quote.style.display = "none";
                    typeWriter("Zeynep seni √ßok seviyorum ‚ù§Ô∏è", () => {
                        // 4. A≈ûAMA: ≈ûifa Notu
                        gws.style.opacity = "1";
                        finish();
                    });
                }, 1200);
            }, 3000);
        }, 500);
    }, 1000);
}

function typeWriter(txt, callback) {
    let i = 0;
    const timer = setInterval(() => {
        finalText.textContent += txt[i];
        i++;
        if (i === txt.length) {
            clearInterval(timer);
            if(callback) callback();
        }
    }, 130); // Harf hƒ±zƒ±
}

function finish() {
    // Sesin y√ºkselmesi
    let vol = 0.3;
    const volInterval = setInterval(() => {
        if (vol < 0.8) { vol += 0.05; music.volume = vol; }
        else clearInterval(volInterval);
    }, 500);

    document.getElementById("btns").classList.add("show");

    // Efektler: Lacivert arka planda kalp ve yƒ±ldƒ±zlar
    setInterval(() => {
        if(!blown) return;
        const isHeart = Math.random() > 0.4;
        const div = document.createElement("div");
        div.className = isHeart ? "heart" : "star";
        div.innerHTML = isHeart ? "‚ù§Ô∏è" : "‚ú®";
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = "100vh";
        div.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }, 350);
}
</script>
</body>
</html>
