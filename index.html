<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynep i√ßin...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap');

        :root {
            --bg: #0b1c3d; 
            --text: #ffffff;
            --sub-text: #ced4da;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }

        /* === MUM === */
        #candleBox { transition: 0.8s; cursor: pointer; position: absolute; }
        #candle { 
            width: 35px; height: 100px; 
            background: linear-gradient(to bottom, #1e3799, #0b1c3d); 
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px; margin: auto; position: relative; 
        }
        #flame { 
            width: 18px; height: 26px; 
            background: radial-gradient(circle, #fff200, #f39c12); 
            border-radius: 50% 50% 20% 20%; 
            position: absolute; top: -30px; left: 8px; 
            animation: flicker .1s infinite alternate; 
            box-shadow: 0 0 20px #f39c12;
        }
        @keyframes flicker { 50% { transform: scale(1.1); opacity: 0.9; } }

        /* === MESAJ ALANI === */
        #main { 
            display: none; 
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .message-step {
            position: absolute;
            width: 85%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            pointer-events: none;
            line-height: 1.6;
        }

        #quote { font-size: 19px; color: var(--sub-text); font-weight: 300; }
        #finalText { font-size: 26px; font-weight: 600; color: white; }
        #getWellSoon { font-size: 19px; color: white; font-weight: 300; }

        /* === BUTON (EKRANIN EN ALTINA SABƒ∞T) === */
        #btnContainer {
            position: absolute;
            bottom: 40px; /* Yazƒ±dan tamamen uzak, en altta */
            width: 100%;
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: 1.5s;
            pointer-events: none;
            z-index: 100;
        }
        #btnContainer.show { opacity: 1; pointer-events: auto; }
        
        button { 
            background: rgba(255,255,255,0.08); 
            border: 1px solid rgba(255,255,255,0.4); 
            padding: 12px 28px; 
            border-radius: 50px; 
            color: white; 
            font-size: 11px; 
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* === EFEKTLER === */
        .heart, .star { position: absolute; pointer-events: none; animation: fly 4s linear forwards; }
        @keyframes fly { 
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="candleBox" onclick="startScene()">
    <div id="candle"><div id="flame"></div></div>
    <p style="margin-top:20px; font-size: 13px; opacity: 0.5; letter-spacing: 1px;">Muma √ºfle Zeynep ‚ú®</p>
</div>

<div id="main">
    <div id="quote" class="message-step">Bu kalp sadece sana √ºflendi.</div>
    <div id="finalText" class="message-step"></div>
    <div id="getWellSoon" class="message-step">Ate≈üin varmƒ±≈ü ama merak etme,<br>bu mumun sƒ±caklƒ±ƒüƒ± senin ate≈üini alƒ±p g√∂t√ºrs√ºn... ‚ù§Ô∏èü©π</div>
</div>

<div id="btnContainer" id="btnBox">
    <button onclick="location.reload()">Tekrarla</button>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
let blown = false;
const music = document.getElementById("music");
const quote = document.getElementById("quote");
const finalText = document.getElementById("finalText");
const gws = document.getElementById("getWellSoon");
const btnBox = document.getElementById("btnContainer");

navigator.mediaDevices.getUserMedia({audio:true}).then(stream => {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    const data = new Uint8Array(analyser.frequencyBinCount);
    function check() {
        analyser.getByteFrequencyData(data);
        let volume = data.reduce((a, b) => a + b) / data.length;
        if (volume > 48 && !blown) startScene(); 
        if (!blown) requestAnimationFrame(check);
    }
    check();
}).catch(() => {});

function startScene() {
    if(blown) return;
    blown = true;
    document.getElementById("candleBox").style.opacity = "0";
    
    setTimeout(() => {
        document.getElementById("candleBox").style.display = "none";
        document.getElementById("main").style.display = "flex";
        
        music.volume = 0.3;
        music.currentTime = 60;
        music.play().catch(() => {});

        // 1. Yazƒ±
        setTimeout(() => {
            quote.style.opacity = "1";
            
            setTimeout(() => {
                quote.style.opacity = "0";
                
                // 2. Yazƒ± (ƒ∞sim)
                setTimeout(() => {
                    finalText.style.opacity = "1";
                    typeWriter("Zeynep seni √ßok seviyorum ‚ù§Ô∏è", () => {
                        
                        setTimeout(() => {
                            finalText.style.opacity = "0";
                            
                            // 3. Yazƒ± (Ge√ßmi≈ü Olsun)
                            setTimeout(() => {
                                gws.style.opacity = "1";
                                // Her ≈üey bittiƒüinde butonu g√∂ster
                                setTimeout(() => {
                                    btnBox.classList.add("show");
                                }, 2000);
                                finishEffects();
                            }, 1200);
                        }, 2500);
                    });
                }, 1000);
            }, 2500);
        }, 500);
    }, 800);
}

function typeWriter(txt, callback) {
    let i = 0;
    const timer = setInterval(() => {
        finalText.textContent += txt[i];
        i++;
        if (i === txt.length) {
            clearInterval(timer);
            if(callback) callback();
        }
    }, 120);
}

function finishEffects() {
    let vol = 0.3;
    const volInterval = setInterval(() => {
        if (vol < 0.8) { vol += 0.05; music.volume = vol; }
        else clearInterval(volInterval);
    }, 500);

    setInterval(() => {
        const isHeart = Math.random() > 0.4;
        const div = document.createElement("div");
        div.className = isHeart ? "heart" : "star";
        div.innerHTML = isHeart ? "‚ù§Ô∏è" : "‚ú®";
        div.style.left = Math.random() * 100 + "vw";
        div.style.top = "100vh";
        div.style.fontSize = (Math.random() * 15 + 12) + "px";
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 4000);
    }, 400);
}
</script>
</body>
</html>
